[build]
  command = "npm run build"
  publish = ".output/public"

[build.environment]
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"

# Exclude service worker and manifest from redirects
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

[[redirects]]
  from = "/workbox-*.js"
  to = "/workbox-:splat.js"
  status = 200

[[redirects]]
  from = "/manifest.webmanifest"
  to = "/manifest.webmanifest"
  status = 200

# SPA fallback for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
