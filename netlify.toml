[build]
  # Use nuxt generate for static site generation (better for PWA)
  command = "cd VueApp && npm install && npm run generate"
  # Static generation outputs to dist
  publish = "VueApp/dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  NODE_OPTIONS = "--max-old-space-size=4096"

# Exclude service worker and manifest from redirects
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

[[redirects]]
  from = "/workbox-*.js"
  to = "/workbox-:splat.js"
  status = 200

[[redirects]]
  from = "/manifest.webmanifest"
  to = "/manifest.webmanifest"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
