[build]
  # Manual directory traversal to ensure correct context
  command = "cd VueApp && npm install && npm run build"
  # Nitro netlify-legacy preset outputs to 'dist', not '.output/public'
  publish = "VueApp/dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  NODE_OPTIONS = "--max-old-space-size=4096"
  NITRO_PRESET = "netlify-legacy"

# Exclude service worker and manifest from redirects
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

[[redirects]]
  from = "/workbox-*.js"
  to = "/workbox-:splat.js"
  status = 200

[[redirects]]
  from = "/manifest.webmanifest"
  to = "/manifest.webmanifest"
  status = 200

# SPA fallback for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
