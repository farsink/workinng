[build]
  # We run commands from root to correctly handle the directory context
  command = "cd VueApp && npm install && npm run build"
  publish = "VueApp/.output/public"

[build.environment]
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  NODE_OPTIONS = "--max-old-space-size=4096"
  # Let Nuxt auto-detect the preset
  
# Exclude service worker and manifest from redirects
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

[[redirects]]
  from = "/workbox-*.js"
  to = "/workbox-:splat.js"
  status = 200

[[redirects]]
  from = "/manifest.webmanifest"
  to = "/manifest.webmanifest"
  status = 200

# SPA fallback for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
